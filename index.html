<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section id="body-center">
    <img class="img-mobile" src="images/image-product-desktop.jpg" alt="">
    <div id="direito">
      <span id="pre">Preview</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p id="des">A floral, solar and voluptuous interpretation composed by <br>Olivier Polge, 
      Perfumer-Creator <br>for the House of CHANEL.</p>

      <p id="preco">$149.99
      <span>$169.99</span></p>

      <a href="#"><img src="images/icon-cart.svg" id="icone" alt=""> Add to Cart</a>
    </div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.

</html>
